<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-LIGUE Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Logo styles */
      :root{
        --g1: #000000;
        --g2: #3533cd;
        --font-family: "Century Gothic", "ITC Century Gothic", Arial, sans-serif;
      }
      .logo {
        display:inline-flex;
        flex-direction:column;
        align-items:flex-start;
        gap:6px;
        font-family: var(--font-family);
      }
      .brand {
        display:flex;
        align-items:center;
        position:relative;
        line-height:1;
      }
      .e-part {
        font-weight:800; /* bold */
        font-size:64px;
        letter-spacing:0.02em;
        background: linear-gradient(90deg, var(--g1), var(--g2));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position:relative;
        margin-right:6px;
      }
      .mortar {
        position:absolute;
        left:0;
        top:-18px; /* adjust vertical offset */
        transform: translateX(-6px) rotate(-6deg);
        width:48px;
        height:34px;
        pointer-events:none;
      }
      .ligue {
        font-weight:800;
        font-size:64px;
        background: linear-gradient(90deg, var(--g1), var(--g2));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .academy {
        font-weight:700;
        font-size:16px;
        text-transform:uppercase;
        letter-spacing:0.18em;
        color:#222;
        align-self:flex-end;
        transform: translateY(-6px);
      }

      /* small screens */
      @media (max-width:420px){
        .e-part,.ligue{font-size:36px}
        .mortar{top:-12px;width:36px;height:24px}
        .academy{font-size:12px}
      }

      /* Header specific logo size */
      .header-logo .e-part, .header-logo .ligue { font-size: 28px; }
      .header-logo .mortar { top: -8px; width: 24px; height: 17px; transform: translateX(-4px) rotate(-6deg); }
      .header-logo .academy { font-size: 8px; transform: translateY(-3px); }
      .header-logo.logo { gap: 2px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
